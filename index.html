<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <div class="titleContainer">
            <h1 class="titleChild"> Welcome to  my Super  Calcultator!</h1>
        </div>

        <div class="calculator">
        

            <div class="containerCalc">

                <div class="resultChild">0</div>




                <div class="buttonsContainer">
                 
                    <div class="buttonChild">9</div>
                    <div class="buttonChild">8</div>
                    <div class="buttonChild">7</div>
                    <div class="buttonChild">-</div>
                    <div class="buttonChild">6</div>
                    <div class="buttonChild">5</div>
                    <div class="buttonChild">4</div>
                    <div class="buttonChild">+</div>
                    <div class="buttonChild">3</div>
                    <div class="buttonChild">2</div>
                    <div class="buttonChild">1</div>
                    <div class="buttonChild">/</div>
                    <div class="buttonChild">0</div>
                    <div class="buttonChild">^</div>
                    <div class="buttonChild">=</div>
                    <div class="buttonChild">*</div>

                </div>


            </div>
        

       
            

        </div>



<script src="javascript/javascript.js"></script>
</body>
</html>
